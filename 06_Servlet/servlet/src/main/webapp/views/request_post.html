<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <h1>Post 방식으로 요청 후 응답페이지</h1>
    <form action="/servlet/posttest.do" method="GET">
        <ul>
            <li>
                이름 : <input type="text" name="name">
            </li>
            <li>
                나이 : <input type="number" name="age">
            </li>
            <li>
                성별 : <input type="radio" name="gender" value="M"> 남자
                
                성별 : <input type="radio" name="gender" value="F"> 여자
            </li>
            <li>
                주소:
                <select name="city" id="">
                    <option>서울</option>
                    <option>경기</option>
                    <option>경상</option>
                    <option>제주</option>
                </select>
            </li>
            <li>
                키: <input type="range" name="height" min="150" max="210">
            </li>
            <li>
                좋아하는 음식
                

                <input type="checkbox" name="food" value="분식"> 분식
                <input type="checkbox" name="food" value="양식"> 양식                
                <input type="checkbox" name="food" value="한식"> 한식
                <input type="checkbox" name="food" value="중식"> 중식
                <input type="checkbox" name="food" value="일식"> 일식
            </li>
            <li>
                <input type="submit">
                <input type="reset">
            </li>
        </ul>
    </form>


</body>
</html>
